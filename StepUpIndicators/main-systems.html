<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Systems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --amarillo: #DDC646;
            --verde1: #72AE4C;
            --verde2: #305D3B;
            --celeste1: #E4F8FC;
            --celeste2: #9BD7E0;
        }

        body {
            background-color: #ffffff;
            font-family: 'Georgia', serif;
            color: #333;
            line-height: 1.6;
        }

        .main-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 30px;
        }

        .page-header {
            border-bottom: 4px solid var(--verde2);
            padding-bottom: 20px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--verde2);
            margin: 0;
            line-height: 1.1;
        }

        .systems-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0;
            border: 1px solid #e0e0e0;
        }

        .indicator-item {
            border-right: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            padding: 30px 26px;
            text-decoration: none;
            display: block;
            transition: all 0.2s ease;
            background-color: white;
        }

        .indicator-item:nth-child(2n) {
            border-right: none;
        }

        .indicator-item:hover {
            background-color: var(--celeste1);
            transform: translateX(5px);
        }

        .indicator-number {
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 6px;
            font-weight: 400;
        }

        .indicator-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--verde2);
            margin: 0;
            line-height: 1.3;
        }

        .indicator-item:hover .indicator-title {
            color: var(--verde1);
        }

        .indicator-arrow {
            display: inline-block;
            margin-left: 8px;
            transition: transform 0.2s ease;
        }

        .indicator-item:hover .indicator-arrow {
            transform: translateX(5px);
        }

        .color-accent-1 { border-left: 4px solid var(--amarillo); }
        .color-accent-2 { border-left: 4px solid var(--verde1); }
        .color-accent-3 { border-left: 4px solid var(--celeste2); }
        .color-accent-4 { border-left: 4px solid var(--verde2); }
        .color-accent-5 { border-left: 4px solid var(--verde1); }
        .color-accent-6 { border-left: 4px solid #8b7355; }

        .section-block {
            padding: 26px 0;
            border-bottom: 1px solid #e9e9e9;
        }

        .section-block:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--verde2);
            margin-bottom: 12px;
        }

        .section-text {
            margin: 0;
            color: #555;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
            color: var(--verde2);
            text-decoration: none;
            font-weight: 700;
        }

        .back-link:hover {
            color: var(--verde1);
        }

        @media (max-width: 768px) {
            .systems-grid {
                grid-template-columns: 1fr;
            }

            .indicator-item {
                border-right: none;
            }

            h1 {
                font-size: 2.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <a class="back-link" href="index.html">← Back to home</a>
        <div class="page-header">
            <h1>Livestock Category</h1>
        </div>

        <div class="systems-grid">
            <a id="dairy-cattle" href="dairy_cattle.html" class="indicator-item color-accent-1">
                <div class="indicator-number">01</div>
                <h2 class="indicator-title">Dairy Cattle <span class="indicator-arrow">→</span></h2>
            </a>

          

            <a id="sheep" href="sheep.html" class="indicator-item color-accent-3">
                <div class="indicator-number">02</div>
                <h2 class="indicator-title">Sheep <span class="indicator-arrow">→</span></h2>
            </a>
              <a id="beef-cattle" href="#beef-cattle" class="indicator-item color-accent-2">
                <div class="indicator-number">03</div>
                <h2 class="indicator-title">Beef Cattle <span class="indicator-arrow">→</span></h2>
            </a>

            <a id="goats" href="#goats" class="indicator-item color-accent-4">
                <div class="indicator-number">04</div>
                <h2 class="indicator-title">Goats <span class="indicator-arrow">→</span></h2>
            </a>

            <a id="pigs" href="#pigs" class="indicator-item color-accent-5">
                <div class="indicator-number">05</div>
                <h2 class="indicator-title">Pigs <span class="indicator-arrow">→</span></h2>
            </a>

            <a id="poultry" href="#poultry" class="indicator-item color-accent-6">
                <div class="indicator-number">06</div>
                <h2 class="indicator-title">Poultry <span class="indicator-arrow">→</span></h2>
            </a>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
